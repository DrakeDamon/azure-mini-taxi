name: dbt

on:
  push:
    branches: [ main ]
    paths:
      - 'dbt_taxi/**'
  workflow_dispatch: {}

jobs:
  run-dbt:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dbt_taxi
    env:
      DATABRICKS_HOST: https://adb-930731835834472.12.azuredatabricks.net
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt (Databricks)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade dbt-core dbt-databricks

      - name: dbt debug
        run: dbt debug --profiles-dir .

      - name: dbt run
        run: dbt run --profiles-dir .

      - name: dbt test
        run: dbt test --profiles-dir .

      - name: Generate docs
        run: dbt docs generate --profiles-dir .

      - name: Upload dbt artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbt-target
          path: dbt_taxi/target/

